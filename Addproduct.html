<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Addproduct-page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <section id="full">
      <section class="leftside">
        <div id="container">
          <div class="top">
            <h1 class="A">A</h1>
            <div>
              <p class="strt">Welcome Back</p>
              <h3 class="name">Tamil</h3>
            </div>
          </div>
          <br />
          <div id="menu">
            <div class="bar">
              <span class="material-symbols-outlined"> dashboard </span>
              <a href="dashboard.html" class="black">Dashboard</a>
            </div>
            <hr />
            <div class="bar">
              <span class="material-symbols-outlined" id="material">
                shopping_bag
              </span>
              <a href="product.html" class="black">Product</a>
            </div>
            <hr />
            <div class="bar">
              <span class="material-symbols-outlined" id="material">
                add_shopping_cart
              </span>
              <a href="Addproduct.html" class="black">Addproduct</a>
            </div>
            <hr />
            <div class="bar">
              <span class="material-symbols-outlined" id="material">
                shopping_cart
              </span>
              <a href="order.html" class="black">Orders</a>
            </div>
            <hr />
            <div class="bar">
              <span class="material-symbols-outlined" id="material">
                group_add
              </span>
              <a href="users.html" class="black">Users</a>
            </div>
            <hr />
            <div class="bar">
              <span class="material-symbols-outlined" id="material">
                logout
              </span>
              <a href="index.html" class="black">Logout</a>
            </div>
            <hr />
          </div>
        </div>
      </section>
      <section id="rightsid">
        <h3 class="ct">Create Product</h3>
        <div class="shadow-sm p-3 mb-5 bg-body rounded" id="shadow">
          <div class="rightside">
            <div class="boxmodel mt-4">
              <div class="for mt-3">
                <label for="product" class="form-label">Product</label>
                <input
                  type="text"
                  class="form-control"
                  id="product"
                  name="product"
                />
              </div>
              <div class="for mt-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                />
              </div>
              <div class="for mt-3">
                <label for="brand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  name="brand"
                />
              </div>
              <div class="for mt-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  name="quantity"
                />
              </div>
            </div>
            <div class="selt">
              <div class="selct">
                <div class="container_left mt-1" id="gender">
                  <p>Gender</p>
                  <div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="genderValue"
                        id="Gender1"
                        value="Male"
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >Male</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="genderValue"
                        id="Gender2"
                        value="Female"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >Female</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="genderValue"
                        id="Gender3"
                        value="Unisex"
                      />
                      <label class="form-check-label" for="inlineRadio3"
                        >Unisex</label
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <p class="mt-1" id="colors">Colors</p>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="black"
                    value="Black"
                    name="black"
                  />
                  <label class="form-check-label" for="black">Black</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="white"
                    value="White"
                    name="white"
                  />
                  <label class="form-check-label" for="white">White</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="navy"
                    value="Navy"
                    name="navy"
                  />
                  <label class="form-check-label" for="navy">Navy</label>
                </div>
                <div class="category">
                  <p class="mt-1">Category</p>
                  <select class="form-control form-control-m" id="category">
                    <option>Shorts</option>
                    <option>Shoes</option>
                    <option>Tanks</option>
                  </select>
                </div>
                <div class="fo mt-1">
                  <label for="price" class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="shadow-none p-3 mb-5 bg-light rounded" id="img">
            <div>
              <img
                src="https://mern-ecommerce-admin.vercel.app/static/media/upload.007e610df6259b36a6feb48d1ef02893.svg"
                width="250px"
                alt=""
              />
            </div>
            <div class="text">
              <h4>Drop or Select file</h4>
              <p>Drop files here or click browse through your machine</p>
            </div>
          </div>
          <button class="btn btn-success" id="butn">Create</button>
        </div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./addproduct.js"></script>
  </body>
</html>
