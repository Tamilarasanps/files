<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Storage</title>
  </head>
  <body>
    <p class="mt-1" id="colors">Colors</p>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="black"
        value="Black"
        name="color"
      />
      <label class="form-check-label" for="black">Black</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="white"
        value="White"
        name="color"
      />
      <label class="form-check-label" for="white">White</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="navy"
        value="Navy"
        name="color"
      />
      <label class="form-check-label" for="navy">Navy</label>
    </div>

    <script>
      // Function to store checkbox values in local storage
      function storeCheckboxValues() {
        const checkboxes = document.querySelectorAll('input[name="color"]');
        const selectedColors = [];

        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            selectedColors.push(checkbox.value);
          }
        });

        localStorage.setItem("selectedColors", JSON.stringify(selectedColors));
      }

      // Load checkbox values from local storage
      function loadCheckboxValues() {
        const selectedColorsJSON = localStorage.getItem("selectedColors");
        const selectedColors = JSON.parse(selectedColorsJSON);

        if (selectedColors) {
          selectedColors.forEach((color) => {
            document.getElementById(color.toLowerCase()).checked = true;
          });
        }
      }

      // Add event listeners to checkboxes to store values in local storage
      document.querySelectorAll('input[name="color"]').forEach((checkbox) => {
        checkbox.addEventListener("change", storeCheckboxValues);
      });

      // Load checkbox values when the page loads
      loadCheckboxValues();
    </script>
  </body>
</html>
