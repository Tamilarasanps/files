<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #whole {
      max-width: 450px;
      margin-left: 530px;
      margin-top: 200px;
    }
    #login {
      width: 370px;
      border-radius: 30px;
      background-color: black;
      height: 50px;
    }

    #exampleFormControlInput1 {
      height: 50px;
      width: 390px;
      background-color: rgb(202, 199, 199);
    }
    body {
      background-color: aliceblue;
    }
    .href {
      text-decoration:none;
    }
  </style>
  <body>
    <div class="shadow-sm p-3 mb-5 bg-body rounded" id="whole">
      <div class="container">
        <h1 class="fw-bold mt-2 text-center">Welcome Back</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1 " class="form-label"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-4">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control bs-success-border-color-rgb(adb5bd)"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <a href="profile.html" class="btn btn-dark fw-bold" id="login">Login</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
